<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imitate Netflix</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="./stylesheets/init.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/header.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">
            <a href="">
                <img src="./assets/img/Netflix_logo.png" alt="">
            </a>
            <button class="header_toggleBtn"><i class="fa fa-bars"></i></button>
        </div>
        <ul class="main_nav">
            <li class="main_nav_tab">홈</li>
            <li class="main_nav_tab">TV 프로그램</li>
            <li class="main_nav_tab">영화</li>
            <li class="main_nav_tab">최신 콘텐츠</li>
            <li class="main_nav_tab">내가 찜한 콘텐츠</li> 
        </ul>
        <ul class="sub_nav">
            <li class="sub_nav_tab">search</li>
            <li class="sub_nav_tab">키즈</li>
            <li class="sub_nav_tab"><i class="fas fa-gift"></i></li>
            <li class="sub_nav_tab"><i class="fas fa-bell"></i></li>
            <li class="sub_nav_tab"><i class="fas fa-user"></i></li>
        </ul>
    </header>
</body>
</html>
