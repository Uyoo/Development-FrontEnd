<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoutubeListPage</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="./src/stylesheets/init.css">
    <link rel="stylesheet" href="./src/stylesheets/filter.css">
    <link rel="stylesheet" href="./src/stylesheets/list.css">
    <link rel="stylesheet" href="./src/stylesheets/index.css">
</head>

<body>
    <main>
        <div class="filter">
            <span class="container-title">FILTER</span>
            <div class="handler">
                <span class="element-title">LIKES</span>
                <div class="range_container">
                    <input type="range" class="likes_range filter-range">
                </div>
            </div>
            <div class="handler">
                <span class="element-title">VIEWS</span>
                <div class="range_container">
                    <input type="range" class="views_range filter-range">
                </div>
            </div>
            <div class="categories">
                <span class="element-title">CATEGORIES</span>
                <div class="checkbox-wrap"></div>
            </div>
        </div>
        <div class="list-container">
            <div class="latest_video">
                <span class="container-title">LATEST VIDEO</span>
            </div>
            <div class="item-wrap"></div>
        </div>
    </main>

    <!-- templating -->
    <script id="template-category" type="template">
        <div class="checkbox_container">
            <label><input type="checkbox" class="filter-chkbox" id="{id}_checkbox">{title}</label>
        </div>
    </script>
    <script id="template-item" type="template">
        <div class="item_container">
            {item_title}
        </div>
    </script>

    <!-- scripts -->
    <script type="module" src="./src/javascripts/filter.js"></script>
    <script type="module" src="./src/javascripts/index.js"></script>
    
</body>

</html>
